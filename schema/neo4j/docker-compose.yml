services:
  neo4j:
    image: neo4j:5.26.21-enterprise
    container_name: telos-neo4j-test-db
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_AUTH: neo4j/testpassword
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpassword -d system 'SHOW DATABASES YIELD name RETURN count(name);' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    ports:
      - "7474:7474"
      - "7687:7687"

  schema-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telos-neo4j-schema-test
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: testpassword
      NEO4J_DB: neo4j
      NEO4J_READY_TIMEOUT_SECONDS: "180"
    depends_on:
      neo4j:
        condition: service_healthy
